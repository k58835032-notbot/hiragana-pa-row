<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hiragana PA-row</title>
  <style>
    body { font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif; }
    table { border-collapse: collapse; margin: 40px auto; font-size: 2.5rem; text-align: center; background-color: #fff8dc; border-radius: 10px; overflow: hidden; }
    th, td { border: 1px solid #aaa; padding: 20px; cursor: pointer; transition: background-color 0.3s; }
    td:hover { background-color: #ffee58; }
  </style>
</head>
<body>
  <table>
    <thead><tr><th>pa</th><th>pi</th><th>pu</th><th>pe</th><th>po</th></tr></thead>
    <tbody><tr><td data-sound="pa">ぱ</td><td data-sound="pi">ぴ</td><td data-sound="pu">ぷ</td><td data-sound="pe">ぺ</td><td data-sound="po">ぽ</td></tr></tbody>
  </table>
  <audio id="pa" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/pa.mp3"></audio>
  <audio id="pi" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/pi.mp3"></audio>
  <audio id="pu" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/pu.mp3"></audio>
  <audio id="pe" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/pe.mp3"></audio>
  <audio id="po" src="https://raw.githubusercontent.com/Kuuuube/kana-quiz-sounds/master/audio/0/po.mp3"></audio>
  <script>
    document.querySelectorAll('td[data-sound]').forEach(c => c.onclick = () => { const a=document.getElementById(c.dataset.sound); if(a){a.currentTime=0;a.play();}});
  </script>
</body>
</html>
